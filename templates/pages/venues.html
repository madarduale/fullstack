{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Venues{% endblock %}
{% block content %}
{% for city_state, venues in areas.items() %}


<h3>{{ city_state }}</h3>
<ul class="items">
	
	{% for area in venues %}
		
	
	<li>
		<a href="/venues/{{ area.id }}">
			<i class="fas fa-music"></i>
			<div class="item">
				<h5>{{ area.name }}</h5>
				
			</div>
		</a>
		
	</li>
	<!-- delete button -->
	
	<form action="{{ url_for('delete_venue',venue_id=area.id) }}" method="POST">
		<input class="btn" type="submit" name="delete" value="Delete">
		
	</form>
	{% endfor %}
</ul>

{% endfor %}
{% endblock %}
